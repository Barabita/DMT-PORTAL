<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>
        <p:panel>
            <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>
            <h:panelGrid columns="2" title="Notifications" id="duyuruForm">

                <p:outputLabel value="Receiver Type:"/>
                <p:selectOneMenu style="width: 180px" value="#{notificationView.notification.receiverType}"
                                 converter="entityConverter">
                    <f:selectItems value="#{notificationView.prepareReceiverTypeList()}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Sender:"/>
                <p:selectOneMenu id="sender" value="#{notificationView.notification.sender}" style="width: 180px"
                                 converter="entityConverter">
                    <f:selectItem itemValue="" itemLabel=""/>
                    <f:selectItems value="#{notificationView.prepareSenderList()}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Receiver:"/>
                <p:selectOneMenu id="receiver" style="width: 180px" value="#{notificationView.notification.receiver}"
                                 converter="entityConverter">
                    <f:selectItem itemValue="" itemLabel=""/>
                    <f:selectItems value="#{notificationView.prepareReceiverList()}"/>
                </p:selectOneMenu>

                <p:outputLabel value="Title:"/>
                <p:inputText value="#{notificationView.notification.title}"/>


                <p:outputLabel value="Content:"/>
                <p:inputTextarea rows="7" cols="60" maxlength="1000"
                                 value="#{notificationView.notification.content}"
                                 counterTemplate="{0} characters remaining." autoResize="true"/>

                <p:commandButton value="SAVE" actionListener="#{notificationView.save}" ajax="false" process="@this"/>

            </h:panelGrid>
        </p:panel>
    </h:form>
</ui:composition>
</html>
