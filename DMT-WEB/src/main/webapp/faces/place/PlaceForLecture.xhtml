<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>

        <p:panelGrid columns="2" title="Sınıf Tanımlama" id="sinifTanimlamaForm">

            <p:outputLabel value="Sınıf Kodu:"/>
            <p:inputText value="#{placeView.place.id}"/>

            <p:outputLabel value="Sınıf Adı:"/>
            <p:inputText value="#{placeView.place.name}"/>

            <p:outputLabel value="Sınıf Tipi:"/>
            <p:selectOneMenu id="placeType" value="#{placeView.selectedPlaceType}" converter="entityConverter">
                <f:selectItems value="#{placeView.placeTypeList}"/>
            </p:selectOneMenu>

        </p:panelGrid>
        <p:panelGrid>
            <p:commandButton ajax="false" value="TANIMLA"
                             actionListener="#{placeView.save}"
                             icon="ui-icon-disk"  process="@this" update="placeDT growl"/>
        </p:panelGrid>

        <p:dataTable var="place" value="#{placeView.placeList}"
                     paginator="true" rows="10"
                     paginatorPosition="bottom" lazy="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,25" id="placeDT" >
           <p:column headerText="Sınıf Kodu">
               <h:outputText value="#{place.id}"/>
           </p:column>

            <p:column headerText="Sınıf Adı">
                <h:outputText value="#{place.name}"/>
            </p:column>

            <p:column headerText="Sınıf Tipi">
                <h:outputText value="#{place.type}"/>
            </p:column>

            <p:column>
                <p:commandButton
                                 title="Düzenle" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Sil"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>



        </p:dataTable>
    </h:form>
</ui:composition>
</html>
