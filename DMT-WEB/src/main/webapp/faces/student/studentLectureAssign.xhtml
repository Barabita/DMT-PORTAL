<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>

        <p:growl id="growl" showDetail="true" sticky="true"/>

        <h:panelGrid columns="2" title="Ders Atama" id="dersAtamaForm"
                     rendered="#{studentLectureAssign.isPageNewAssign}">
            <p:outputLabel value="Dersin Adı:"/>
            <p:selectOneMenu value="#{studentLectureAssign.selectedLecture}" style="width: 190px;">
                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{instructorLectureAssign.lectureList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Akademisyen:"/>
            <p:selectOneMenu value="#{instructorLectureAssign.selectedInstructor}" style="width: 190px;">
                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{instructorLectureAssign.instructorList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Ders Kodu:"/>
            <p:inputText value="#{instructorLectureAssign.code}"/>

            <p:commandButton value="Dersi Ata" ajax="false" icon="ui-icon-disk" process="@this" actionListener="#{studentLectureAssign.assignSelectedList}"/>

        </h:panelGrid>

        <h:panelGrid columns="2" rendered="#{studentLectureAssign.isPageAssignedList}">
            <p:commandButton value="Yeni Kayıt" ajax="false" icon="ui-icon-disk" process="@this" update="@form"
                             actionListener="#{studentLectureAssign.newAssign}"/>
        </h:panelGrid>
        <p:dataTable var="item" value="#{studentLectureAssign.studentList}"
                     paginator="false" lazy="true" rendered="#{studentLectureAssign.isPageNewAssign}"
                     selectionMode="multiple" rowKey="#{item.id}"
                     selection="#{studentLectureAssign.selectedStudents}"
                     id="studentDT">

            <p:column headerText="Name">
                <h:outputText value="#{item.name} - #{item.surname}"/>
            </p:column>

            <p:column headerText="Kredi Hakkı">
                <h:outputText value="#{item.creditWill}"/>
            </p:column>
            <p:column headerText="Dönem">
                <h:outputText value="#{item.term}"/>
            </p:column>
        </p:dataTable>

        <p:dataTable var="item" value="#{studentLectureAssign.assignedList}"
                     rendered="#{studentLectureAssign.isPageAssignedList}"
                     paginator="false" lazy="true"
                     selectionMode="multiple" rowKey="#{item.id}">

            <p:column headerText="Name">
                <h:outputText value="#{item.name} - #{item.surname}"/>
            </p:column>

            <p:column headerText="Kredi Hakkı">
                <h:outputText value="#{item.creditWill}"/>
            </p:column>
            <p:column headerText="Dönem">
                <h:outputText value="#{item.term}"/>
            </p:column>
        </p:dataTable>


    </h:form>
</ui:composition>
</html>
