<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>
        <p:panel>
            <h:panelGrid columns="2" title="Öğrenci Bilgileri">
                <p:outputLabel value="Adı:"/>
                <p:inputText value="#{studentView.student.name}"/>

                <p:outputLabel value="Soyadı:"/>
                <p:inputText value="#{studentView.student.surname}"/>

                <p:outputLabel value="GSM"/>
                <p:inputText value="#{studentView.student.gsmNo}"/>

                <p:outputLabel value="E-Mail:"/>
                <p:inputText value="#{studentView.student.email}"/>

                <p:outputLabel value="Öğrenim Tipi:"/>
                <p:inputText value="#{studentView.student.educationType}"/>

                <p:commandButton actionListener="#{studentView.save}" ajax="false" value="Yeni Kayıt"
                                 styleClass="ui-priority-primary" update="studentDT"/>
            </h:panelGrid>
            <p:dataTable var="student" value="#{studentView.studentList}" paginator="true" rows="10"
                         paginatorPosition="bottom" lazy="true" paginatorAlwaysVisible="false"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                         rowsPerPageTemplate="5,10,15" id="studentDT">
                <p:column headerText="Id" filterBy="#{student.id}">
                    <h:outputText value="#{student.id}"/>
                </p:column>
                <p:column headerText="Öğrenci Adı" filterBy="#{student.name}">
                    <h:outputText value="#{student.name} - #{student.surname}"/>
                </p:column>
                <p:column headerText="Telefon No" filterBy="#{student.gsmNo}">
                    <h:outputText value="#{student.gsmNo}"/>
                </p:column>
                <p:column headerText="E-mail" filterBy="#{student.email}">
                    <h:outputText value="#{student.email}"/>
                </p:column>

                <p:column headerText="Öğrenim Tipi" filterBy="#{student.educationType}">
                    <h:outputText value="#{student.educationType}"/>
                </p:column>
            </p:dataTable>

        </p:panel>
    </h:form>
</ui:composition>
</html>
