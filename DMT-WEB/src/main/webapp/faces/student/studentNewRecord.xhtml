<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true"/>

        <h:panelGrid columns="2" title="Öğrenci Bilgileri" id="ogrenciKayitForm">
            <p:outputLabel value="Adı:"/>
            <p:inputText value="#{studentView.student.name}"/>

            <p:outputLabel value="Soyadı:"/>
            <p:inputText value="#{studentView.student.surname}"/>

            <p:outputLabel value="GSM"/>
            <p:inputText value="#{studentView.student.gsmNo}"/>

            <p:outputLabel value="E-Mail:"/>
            <p:inputText value="#{studentView.student.email}"/>

            <p:outputLabel value="Öğrenim Tipi:"/>
            <p:selectOneMenu id="eduType" value="#{studentView.student.educationType}">
                <f:selectItems value="#{studentView.educationTypeList}"/>
            </p:selectOneMenu>


        </h:panelGrid>
        <p:dialog header="Ara" widgetVar="searchDialog"  width="500" height="400">
            <h:panelGrid columns="3">
                <p:outputLabel value="Adı:"/>
                <p:inputText value="#{studentView.searchStudent.name}"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Soyadı:"/>
                <p:inputText value="#{studentView.searchStudent.surname}"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="GSM"/>
                <p:inputText value="#{studentView.searchStudent.gsmNo}"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="E-Mail:"/>
                <p:inputText value="#{studentView.searchStudent.email}"/>
                <p:outputLabel value=""/>

                <p:outputLabel value="Aldığı Kredi"/>
                <p:inputText value="#{studentView.searchStudent.creditGotFirst}"/>
                <p:inputText value="#{studentView.searchStudent.creditGotLast}"/>

                <p:outputLabel value="Alması Gereken Kredi:"/>
                <p:inputText value="#{studentView.searchStudent.creditWillFirst}"/>
                <p:inputText value="#{studentView.searchStudent.creditWillLast}"/>

                <p:outputLabel value="Öğrenim Tipi:"/>
                <p:selectOneMenu value="#{studentView.searchStudent.educationType}">
                    <f:selectItems value="#{studentView.educationTypeList}"/>
                </p:selectOneMenu>
                <p:outputLabel value=""/>

                <p:commandButton actionListener="#{studentView.fetchStudentList}" value="Ara" type="button"
                                 styleClass="ui-priority-primary" oncomplete="PF('searchDialog').close();"/>

                <p:commandButton value="Iptal" onclick="PF('searchDialog').hide();" type="button"
                                 styleClass="ui-priority-primary"/>

            </h:panelGrid>
        </p:dialog>
        <p:menubar>
            <p:menuitem value="Kaydet" ajax="false" actionListener="#{studentView.save}"
                        update="studentDT growl" styleClass="ui-priority-primary" icon="ui-icon-disk"/>

            <p:menuitem value="Ara" onclick="PF('searchDialog').show();"
                        styleClass="ui-priority-primary" icon="ui-icon-search"/>
        </p:menubar>
        <p:separator/>

        <p:dataTable var="student" value="#{studentView.studentList}"
                     paginator="true" rows="10"
                     paginatorPosition="bottom" lazy="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,25" id="studentDT">
            <p:column headerText="Id" filterBy="#{student.id}">
                <h:outputText value="#{student.id}"/>
            </p:column>
            <p:column headerText="Öğrenci Adı">
                <h:outputText value="#{student.name} - #{student.surname}"/>
            </p:column>
            <p:column headerText="Telefon No">
                <h:outputText value="#{student.gsmNo}"/>
            </p:column>
            <p:column headerText="E-mail">
                <h:outputText value="#{student.email}"/>
            </p:column>

            <p:column headerText="Öğrenim Tipi">
                <h:outputText value="#{student.educationType}"/>
            </p:column>

            <p:column>
                <p:commandButton actionListener="#{studentView.update(student)}" update="ogrenciKayitForm"
                                 title="Düzenle" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Sil" actionListener="#{studentView.delete(student)}"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>
        </p:dataTable>


    </h:form>
</ui:composition>
</html>
