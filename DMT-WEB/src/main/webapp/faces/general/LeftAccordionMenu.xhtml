<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>
        <p:panelMenu style="width: 100%">
            <p:submenu label="Öğrenci İşleri">
                <p:menuitem value="Yeni Kayıt" actionListener="#{router.routeContentPage('STUDENT_NEW_RECORD')}"
                            process="@this" ajax="false" icon="ui-icon-disk"/>
                <p:menuitem value="Grup Oluştur" actionListener="#{router.routeContentPage('CREATE_STUDENT_GROUP')}"
                            process="@this" ajax="false" icon="ui-icon-arrowrefresh-1-w"/>
                <p:menuitem value="Öğrenciye Ders Atama"  process="@this" ajax="false"
                            actionListener="#{router.routeContentPage('STUDENT_LECTURE_ASSIGN')}"
                            icon="ui-icon-pencil"/>
            </p:submenu>
            <p:submenu label="Akademisyen İşleri">
                <p:menuitem value="Yeni Kayıt" actionListener="#{router.routeContentPage('INSTRUCTOR_NEW_RECORD')}"
                            process="@this" ajax="false" icon="ui-icon-disk"/>
                <p:menuitem value="Derse Ata" actionListener="#{router.routeContentPage('ASSIGN_LECTURE')}"
                            process="@this" ajax="false" icon="ui-icon-pencil"/>
            </p:submenu>
            <p:separator/>

            <p:submenu label="Ders Açma/Düzenleme">
                <p:menuitem value="Yeni Kayıt" actionListener="#{router.routeContentPage('LECTURE_NEW_RECORD')}"
                            process="@this" ajax="false" icon="ui-icon-disk"/>
                <p:menuitem value="Düzenleme" actionListener="#{router.routeContentPage('ASSIGN_LECTURE')}"
                            process="@this" ajax="false" icon="ui-icon-pencil"/>
                <p:menuitem value="Event" actionListener="#{router.routeContentPage('EVENT_DEF')}"
                            process="@this" ajax="false" icon="ui-icon-person"/>
            </p:submenu>

            <p:separator/>

            <p:submenu label="Duyuru">
                <p:menuitem value="Yeni Duyuru" actionListener="#{router.routeContentPage('NOTIFICATION_DEF')}"
                            process="@this" ajax="false" icon="ui-icon-close"/>
            </p:submenu>

            <p:separator/>
            <p:submenu label="Sınıf Açma/Düzenleme">
                <p:menuitem value="Sınıf Tanımlama" actionListener="#{router.routeContentPage('PLACE_DEF')}"
                            process="@this" ajax="false" icon="ui-icon-close"/>
            </p:submenu>

        </p:panelMenu>
    </h:form>
</ui:composition>
</html>
