<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>

        <h:panelGrid columns="2" title="Öğretim Görevlisi Bilgileri" id="ogretimGorevlisiKayitForm">
            <p:outputLabel value="Adı:"/>
            <p:inputText value="#{instructorView.instructor.name}"/>

            <p:outputLabel value="Soyad:"/>
            <p:inputText value="#{instructorView.instructor.surname}"/>

            <p:outputLabel value="TC Kimlik No:"/>
            <p:inputText onkeypress="if(event.which &lt; 49 || event.which &gt; 56) return false;" maxlength="11"
                         value="#{instructorView.instructor.nationalId}"/>


            <p:outputLabel value="Verdiği Dersler:"/>
            <p:selectOneMenu id="verdigiDers">
                <f:selectItems/>
            </p:selectOneMenu>


            <p:outputLabel value="Oda Numarası:"/>
            <p:inputText onkeypress="if(event.which &lt; 49 || event.which &gt; 56) return false;" maxlength="4"
                         value="#{instructorView.instructor.roomNo}"/>

            <p:outputLabel value="İletişim Numarası:"/>
            <p:inputText value="#{instructorView.instructor.gsmNo}"
                         onkeypress="if(event.which &lt; 49 || event.which &gt; 56) return false;" maxlength="10"/>

            <p:outputLabel value="Dahili Numara:"/>
            <p:inputText value="#{instructorView.instructor.internalNo}"
                         onkeypress="if(event.which &lt; 49 || event.which &gt; 56) return false;" maxlength="4"/>

            <p:outputLabel value="E-mail:"/>
            <p:inputText value="#{instructorView.instructor.email}"/>

            <p:outputLabel value="Haftalık Ders Yükü:"/>
            <p:inputText value="#{instructorView.instructor.weeklyLectureRes}"
                         onkeypress="if(event.which &lt; 49 || event.which &gt; 56) return false;" maxlength="2"/>

        </h:panelGrid>

        <h:panelGrid columns="2">
            <p:commandButton actionListener="#{instructorView.save}" ajax="false" value="SAVE"
                             process="@this" update="instructorDT growl"/>
        </h:panelGrid>

        <p:dataTable var="item" value="#{instructorView.instructorList}"
                     lazy="true" id="instructorDT">

            <p:column headerText="Id">
                <h:outputText value="#{item.id}"/>
            </p:column>

            <p:column headerText="Öğretim Görevlisi Adı">
                <h:outputText value="#{item.name} - #{item.surname}"/>
            </p:column>

            <p:column headerText="TC Kimlik No">
                <h:outputText value="#{item.nationalId}"/>
            </p:column>

            <p:column headerText="Oda Numarası">
                <h:outputText value="#{item.roomNo}"/>
            </p:column>


            <p:column headerText="Telefon No">
                <h:outputText value="#{item.gsmNo}"/>
            </p:column>

            <p:column headerText="Dahili Numara">
                <h:outputText value="#{item.internalNo}"/>
            </p:column>

            <p:column headerText="E-mail">
                <h:outputText value="#{item.email}"/>
            </p:column>

            <p:column headerText="Ders Yükü">
                <h:outputText value="#{item.weeklyLectureRes}"/>
            </p:column>

            <p:column>
                <p:commandButton actionListener="#{instructorView.update(item)}"
                                 update="ogretimGorevlisiKayitForm"
                                 title="Düzenle" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Sil" actionListener="#{instructorView.delete(item)}" update="instructorDT growl"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>

        </p:dataTable>


    </h:form>
</ui:composition>
</html>
