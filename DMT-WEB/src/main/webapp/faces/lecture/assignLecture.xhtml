<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>

        <p:growl id="growl" showDetail="true" sticky="true"/>

        <h:panelGrid columns="2" title="Ders Atama" id="dersAtamaForm">
            <p:outputLabel value="Dersin Adı:"/>
            <p:selectOneMenu value="#{instructorLectureAssign.selectedLecture}">
                <!--<p:ajax listener="#{dropdownView.onCountryChange}" update="city" />-->
                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{instructorLectureAssign.lectureList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Ders Kredisi:"/>
            <p:selectOneMenu value="#{instructorLectureAssign.selectedInstructor}">
                <!--<p:ajax listener="#{dropdownView.onCountryChange}" update="city" />-->
                <f:selectItem itemLabel="" itemValue="" noSelectionOption="true"/>
                <f:selectItems value="#{instructorLectureAssign.instructorList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Ders Kodu:"/>
            <p:inputText value="#{instructorLectureAssign.code}"/>

            <p:commandButton value="Dersi Ata" ajax="false" icon="ui-icon-disk" process="@this"/>

        </h:panelGrid>
        <p:dataTable var="item" value="#{instructorLectureAssign.assignList}"
                     paginator="true" rows="10"
                     paginatorPosition="bottom" lazy="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,25" id="studentDT">

            <p:column headerText="Name">
                <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column headerText="Lecture">
                <h:outputText value="#{item.lectureId} - #{item.lecture.name}"/>
            </p:column>
            <p:column headerText="Instructor">
                <h:outputText value="#{item.instructor.id} - #{item.instructor.name}"/>
            </p:column>

            <p:column>
                <p:commandButton actionListener="#{instructorLectureAssign.update(item)}" update="ogrenciKayitForm"
                                 title="Düzenle" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Sil" actionListener="#{instructorLectureAssign.delete(item)}"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>
        </p:dataTable>


    </h:form>
</ui:composition>
</html>
