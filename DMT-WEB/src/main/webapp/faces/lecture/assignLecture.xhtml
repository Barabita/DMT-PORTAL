<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>

        <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>

        <h:panelGrid columns="2" title="Ders Atama" id="dersAtamaForm">
            <p:outputLabel value="Dersin Adı:"/>
            <p:selectOneMenu value="#{instructorLectureAssign.selectedLecture}" style="width: 190px;"
                             converter="entityConverter">
                <f:selectItems value="#{instructorLectureAssign.prepareLectureSelectItemList()}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Eğitmen:"/>
            <p:selectOneMenu value="#{instructorLectureAssign.selectedInstructor}" style="width: 190px;"
                             converter="entityConverter">
                <f:selectItems value="#{instructorLectureAssign.prepareInstructorSelectItemList()}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Ders Kodu:"/>
            <p:inputText value="#{instructorLectureAssign.code}"/>

        </h:panelGrid>

        <h:panelGrid>
            <p:commandButton value="Dersi Ata" ajax="false" icon="ui-icon-disk" process="@this"
                             update="assignLectureId growl" actionListener="#{instructorLectureAssign.save}"/>
        </h:panelGrid>

        <p:dataTable var="item" value="#{instructorLectureAssign.assignList}"
                     lazy="true" id="assignLectureId">

            <p:column headerText="Name">
                <h:outputText value="#{item.name}"/>
            </p:column>
            <p:column headerText="Lecture">
                <h:outputText value="#{item.lectureId} - #{item.lecture.name}"/>
            </p:column>
            <p:column headerText="Instructor">
                <h:outputText value="#{item.instructor.id} - #{item.instructor.name}"/>
            </p:column>

            <p:column>
                <p:commandButton actionListener="#{instructorLectureAssign.update(item)}" update="growl"
                                 title="Düzenle" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Sil" actionListener="#{instructorLectureAssign.delete(item)}" update="growl"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>
        </p:dataTable>


    </h:form>
</ui:composition>
</html>
