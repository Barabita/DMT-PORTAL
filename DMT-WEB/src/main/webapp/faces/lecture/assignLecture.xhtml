<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>


        <h:panelGrid columns="2" title="Ders Atama" id="dersAtamaForm">

            <p:outputLabel value="Ders:"/>
            <p:selectOneMenu id="ders" value="#{lectureView.lecture}">
                <f:selectItems value="#{lectureView.lectureList}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Dersi Verecek Öğretim Görevlisi:" />
            <p:selectOneMenu id="dersiveren" value="#{instructorView.instructor}">
                <f:selectItems value="#{instructorView.instructorList}"/>
            </p:selectOneMenu>

               </h:panelGrid>

            <h:panelGrid columns="10">
                <p:commandButton value="Dersi Ata" ajax="false"
                                icon="ui-icon-disk" process="@this"
                                 style="width: 100px"/>
            </h:panelGrid>


    </h:form>
</ui:composition>
</html>
