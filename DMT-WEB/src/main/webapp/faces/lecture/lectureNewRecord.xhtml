<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
    <h:form>
        <h:panelGrid columns="2" title="Ders Adı" id="dersKayitForm">
            <p:outputLabel value="Adı:"/>
            <p:inputText value="#{lectureView.lecture.name}"/>

            <p:outputLabel value="Kodu:"/>
            <p:inputText value="#{lectureView.lecture.code}"/>

            <p:outputLabel value="Haftalık Ders  Yükü"/>
            <p:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                         value="#{lectureView.lecture.weeklyLectureCount}"/>

            <p:outputLabel value="Verildiği Dil"/>
            <p:inputText value="#{lectureView.lecture.language}"/>

            <p:outputLabel value="Kredi Sayısı"/>
            <p:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;"
                         value="#{lectureView.lecture.credit}"/>

            <p:outputLabel value="Verildiği Dönem"/>
            <p:inputText onkeypress="if(event.which &lt; 49 || event.which &gt; 56) return false;" maxlength="1"
                         value="#{lectureView.lecture.term}"/>
        </h:panelGrid>
        <p:menubar>
            <p:menuitem value="Kaydet" ajax="false" actionListener="#{lectureView.save}"
                        styleClass="ui-priority-primary" icon="ui-icon-close"/>
        </p:menubar>
        <p:dataTable var="lecture" value="#{lectureView.lectureList}"
                     paginator="true" rows="10"
                     paginatorPosition="bottom" lazy="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="10,20,25" id="lectureDT">
            <p:column headerText="Ders Kodu">
                <h:outputText value="#{lecture.code}"/>
            </p:column>
            <p:column headerText="Ders Adı">
                <h:outputText value="#{lecture.name} "/>
            </p:column>
            <p:column headerText="Haftalık Ders Yükü">
                <h:outputText value="#{lecture.weeklyLectureCount}"/>
            </p:column>
            <p:column headerText="Verildiği Dil">
                <h:outputText value="#{lecture.language}"/>
            </p:column>

            <p:column headerText="Kredi Sayısı">
                <h:outputText value="#{lecture.credit}"/>
            </p:column>

            <p:column>
                <p:commandButton actionListener="#{lectureView.update(lecture)}" update="dersKayitForm"
                                 title="Düzenle" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Sil" actionListener="#{lectureView.delete(lecture)}"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
</html>
