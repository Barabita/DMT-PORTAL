<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>

        <h:panelGrid columns="2" title="Course Processing" id="lecEvent">
            <p:outputLabel value="Place"/>
            <p:selectOneMenu value="#{eventView.event.placeID}" converter="entityConverter" style="width: 190px;">
                <f:selectItems value="#{eventView.placeList}" var="item" itemLabel="#{item.name}"
                               itemValue="#{item.id}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Instructor:"/>
            <p:selectOneMenu value="#{eventView.event.studentLectureId}" converter="entityConverter"
                             style="width: 190px;">
                <f:selectItems value="#{eventView.lectureList}" var="lec" itemValue="#{item.id}"
                               itemLabel="#{lec.instructorLectureAssign.lecture.name} - #{lec.instructorLectureAssign.instructor.name}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Course Start Time: "/>
            <p:calendar value="#{eventView.event.startDate}" pattern="dd/MM/yyyy HH"/>

            <p:outputLabel value="Hours:"/>
            <p:inputNumber value="#{eventView.event.hours}"/>

        </h:panelGrid>


        <h:panelGrid columns="10">
            <p:commandButton value="SAVE" ajax="false"
                             icon="ui-icon-disk" process="@this"
                             style="width: 100px"/>
        </h:panelGrid>

        <p:dataTable var="event" id="eventDT" lazy="true">
            <p:column headerText="Place ID">
                <h:outputText/>
            </p:column>

            <p:column headerText="Instructor ID" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Instructor Name" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Lecture ID" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Student Group" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Course Start Time" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Course End Time" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Session Count" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column>
                <p:commandButton
                        title="Edit" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Delete"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
</html>
