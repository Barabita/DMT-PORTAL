<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<ui:composition>
    <h:form>
        <p:growl id="growl" showDetail="true" sticky="true" life="3000"/>

        <h:panelGrid columns="2" title="Course Processing" id="lecEvent">
            <p:outputLabel value="Place ID:"/>
            <p:inputText value=""/>

            <p:outputLabel value="Instructor Id :"/>
            <p:inputText value=""/>

            <p:outputLabel value="Instructor Name:"/>
            <p:inputText value=""/>

            <p:outputLabel value="Lecture ID:"/>
            <p:inputText value=""/>

            <p:outputLabel value="Student Group:"/>
            <p:inputText value=""/>

            <p:outputLabel value="Course Start Time: "/>
            <p:inputText value=""/>

            <p:outputLabel value="Course End Time:"/>
            <p:inputText value=""/>

            <p:outputLabel value="Session Count:"/>
            <p:inputText value=""/>

        </h:panelGrid>


        <h:panelGrid columns="10">
            <p:commandButton value="SAVE" ajax="false"
                             icon="ui-icon-disk" process="@this"
                             style="width: 100px"/>
        </h:panelGrid>

        <p:dataTable var="event"  id="eventDT" lazy="true">
            <p:column headerText="Place ID">
                <h:outputText />
            </p:column>

            <p:column headerText="Instructor ID" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Instructor Name" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Lecture ID" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Student Group" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Course Start Time" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Course End Time" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column headerText="Session Count" lazy="true">
                <h:outputText/>
            </p:column>

            <p:column>
                <p:commandButton
                        title="Edit" ajax="false" process="@this" icon="ui-icon-pencil"/>

                <p:commandButton title="Delete"
                                 icon="ui-icon-trash" process="@this" ajax="false"/>

            </p:column>
        </p:dataTable>

    </h:form>
</ui:composition>
</html>
